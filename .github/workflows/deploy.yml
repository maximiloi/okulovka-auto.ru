name: Deploy to VDS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy project files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: '.'
          target: '/var/www/site'
          strip_components: 1
          rm: true
          timeout: 120s
          host_fingerprint: "ignore"          

      - name: SSH into server and build + reload PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/site

            # Установка зависимостей
            npm ci --omit=dev

            # Сборка Next.js
            npm run build

            # Перезапуск через PM2
            pm2 reload ecosystem.config.js --only site || pm2 start ecosystem.config.js --only site
